       <style>
        /* Reset */
    * {

    body {

    header {

    .hero h2 {

    .search-form label {
        font-size: 2rem;

        color: #333;
        display: block;
        margin-top: 0.5rem;
    }
    .destination{
        display: flex;
        margin: 10px;
        padding: 10px;
        font-size:10px;
        
    }
    .destination label {
      width: 1000px;
      
      margin: 5px;
      padding: 5px;
    }
    
    .search-form input[type="text"], 
    .search-form input[type="date"] {
        padding: 0.5rem;

    .search-form button {
        padding: 0.7rem 2rem;

    #places {

    .date-input {
        /* display: flex; */
        /* gap: 1rem; */

        margin: 20px 0;

    #book-btn {
        padding: 10px;
        background-color: #00bcd4;
        color: white;

        border-radius: 5px;

    footer {
        background-color: #333;
        color: #fff;
        text-align: center;
        padding: 1.5rem 0;
        font-size: 0.9rem;
        position: absolute;
        bottom: 0;
        width: 100%;
    }
    
       </style>
    </head>
    <body>
        <header>
            <div class="container">
                <h1>Go Trip</h1>
                <nav>
                    <a href="home.html">Home</a>

                    <a href="about us.html">About Us</a>
                    <a href="contact us .html">Contact Us</a>
                </nav>
            </div>
        </header>
    
        <section class="hero">
            <h2>Find Your Next Tour!</h2>
            <form class="search-form">
                
                <div class="destination">
                    <label for="places">Destination:</label> <select id="places" name="places">
                    <option value="#">Where would you like to visit </option>
                    <option value="#">Ladakh</option>
                    <option value="#">Rishikesh</option>
                    <option value="#">Spiti</option>
                    <option value="#">Manali</option>
                    <option value="#">Andaman</option>
                    <option value="#">Jaipur</option>
                    <option value="#">Varanasi</option>
                    <option value="#">Khajuraho</option>
                    <option value="#">Hampi</option>
                    <option value="#">Agra</option>
                    <option value="#">Delhi</option>
                    <option value="Mumbai">Mumbai</option>
                    <option value="#">Luckhnow</option>
                    <option value="#">Himachal Pradesh</option>
                    <option value="##">Kolkata</option>
                    <option value="#">Ranthambore</option>
                    <option value="#">Jim Corbett</option>
                    <option value="#">Kaziranga</option>
                    <option value="#">Sundarbans</option>
                    <option value="#">Udaipur</option>
                    <option value="#">Kerala backwaters</option>
                    <option value="#">Goa</option>
                    <option value="#">Rajasthan</option>
                    <option value="#">Sikkim</option>
                    <option value="#">Mandi</option>
                    <option value="#">Leh</option>
                    <option value="#">Coorg</option>

                    <option value="#">Darjeeling</option>

                    <option value="#">Assam</option>
                    <option value="#">Kullu</option>
                    <option value="#">Haridwar</option>
                    <option value="#">Tirupati</option>
                    <option value="#">Rameswaram</option>
                    </select><br>
                    <script>
                      // Get the select element
                      const select = document.getElementById('places');
              
                      // Convert options to an array
                      const optionsArray = Array.from(select.options);
              
                      // Sort the options alphabetically
                      optionsArray.sort((a, b) => a.text.localeCompare(b.text));
              
                      // Clear the existing options
                      select.innerHTML = '';
              
                      // Append sorted options back to the select element
                      optionsArray.forEach(option => {
                          select.add(option);
                      });
                  </script>
                    
                    </div>
            
                <div class="date-input">
                    <label for="from-date">From:</label>
                    <input type="date" id="from-date" required>
                    <label for="to-date">To:</label>
                    <input type="date" id="to-date" required>
                </div>
                 <a id="book-btn" href="register.html">BOOK</a>
